---
layout: page
---
<h1>{{ page.category }}</h1>

<ul>
{% for post in site.categories[page.category] %}
  <li class="no-list-style">
    <h2><a class="post-link" href="{{post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
     <p>{{ post.excerpt }}</p>
  </li>
{% endfor %}
</ul>
