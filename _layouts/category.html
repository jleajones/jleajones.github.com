---
layout: page
---
<h1>{{ page.category }}</h1>

<div class="category">
    <ul>
        {% for post in site.categories[page.category] %}
        <li class="no-list-style">
            <figure>
            {% if post.image %}
                <img src="/assets/{{post.image}}" /> 
            {% endif %}
                <figcaption>
                    <h2>
                        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>
                    <span>{{ post.date | date: "%b %-d, %Y" }}</span>
                    <p>{{ post.excerpt }}</p>
                </figcaption>
            </figure>
        </li>
        {% endfor %}
    </ul>
</div>
