---
layout: default
---
<div class="layout">
    <a href="/beats">&laquo; Back to beats</a>
    {% if page.image %}
    <header>
        <div class="container">
            <img src="/assets/images/{{page.image}}" />
        </div>
    </header>
    {% endif %}

    <div class="container">
        <section class="row">
            <article class="eight columns">
                {% include beatHeader.html title=page.title %}

                {{ content }}
            </article>
            <aside class="four columns">
                {% include aside.html %}
            </aside>
        </section>
    </div>
</div>
