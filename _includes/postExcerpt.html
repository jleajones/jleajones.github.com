<li class="{{ include.post.category }}">
    <figure>
        {% if post.image %}
        <a href="{{ include.post.url | prepend: site.baseurl }}"><img src="/assets/{{ include.post.image }}" class="{{ include.imageClass }}"/></a> {% endif %}

        <figcaption>
            <span><a href="/category/{{ include.post.category }}" class="{{ include.post.category }}">{{ include.post.category }}</a></span>
            <h2>
                        <a href="{{ include.post.url | prepend: site.baseurl }}">{{ include.post.title }}</a>
                    </h2>
            <span>{{ include.post.date | date: "%b %-d, %Y" }}</span>
            <p>{{ include.post.excerpt | strip_html | strip_newlines | truncate: 65 }}</p>
        </figcaption>
    </figure>
</li>
