<figure>
    {% if beat.image %}
        <a href="{{ include.beat.url | prepend: site.baseurl }}">
            <img src="/assets/images/{{ include.beat.image }}" class="{{ include.imageClass }}" />
        </a>
    {% endif %}
    <figcaption>
        <h2>
          <a href="{{ include.beat.url }}">{{ include.beat.title }}</a>
        </h2>
        <em class="tcd">{{ include.project.tech }}</em>
<!--            <p>{{ project.description | truncate: 65 }}</p>-->
    </figcaption>
</figure>
