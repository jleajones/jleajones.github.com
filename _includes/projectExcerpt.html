<li class="no-list-style {%if include.index > 1 and include.last  == 0 %}last{% endif %}">
    <figure>

        {% if project.image %}
        <a href="{{ include.project.url | prepend: site.baseurl }}"><img src="/assets/images/{{ include.project.image }}" class="{{ include.imageClass }}" />
        </a> {% endif %}
        <figcaption>
            <h2>
              <a href="{{ include.project.url }}">{{ include.project.title }}</a>
            </h2>
            <em class="tcd">{{ include.project.tech }}</em>
<!--            <p>{{ project.description | truncate: 65 }}</p>-->
        </figcaption>
    </figure>
</li>
