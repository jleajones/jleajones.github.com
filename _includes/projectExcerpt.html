<figure>
    {% if project.image %}
        <a href="{{ include.project.url | prepend: site.baseurl }}">
            <img src="/assets/images/{{ include.project.image }}" class="{{ include.imageClass }}" />
        </a>
    {% endif %}
    <figcaption>
        <h2>
          <a href="{{ include.project.url }}">{{ include.project.title }}</a>
        </h2>
        <em class="tcd">
            <i class="fa fa-laptop"></i> {{ include.project.tech }}</em>
<!--            <p>{{ project.description | truncate: 65 }}</p>-->
    </figcaption>
</figure>
